<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="left">
          <div class="circle"></div>
          <div class="rect"></div>
        </div>
        <div class="left">
          <div class="circle"></div>
          <div class="rect"></div>
        </div>
      </div>
      <div class="centered">
        <div class="bottom">
          <div class="circle-bottom"></div>
          <div class="rect-bottom"></div>
        </div>
      </div>
    </div>
    <hr />
    <section>
      <div class="center-section">
        <div class="circle-section">
          <div class="circle-item">
            <div class="yellow-circle"></div>
          </div>
        </div>
      </div>
    </section>
    <hr />
    <section>
      <div class="baby">
        <div class="baby_ears">
          <div class="baby__left__ear"></div>
          <div class="baby__right__ear"></div>
        </div>
        <div class="baby-eyes">
          <div class="baby-eye"></div>
          <div class="baby-eye"></div>
          <div class="baby__mouth"></div>
        </div>
      </div>
    </section>
    <hr>
  </body>
</html>
